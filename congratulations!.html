<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: tan;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .message {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container"></div>
        <h1 id="congratulations-text">Congratulations!</h1>
        <p class="message">You have successfully completed the CTF challenge. Great job!</p>
        <img src="90.png" alt="Celebration Image" style="margin-top: 20px; border-radius: 10px;">
    </div>
    <script>
        // Confetti effect
        const confettiSettings = { target: 'confetti-canvas' };
        const confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();

        // Start confetti when the page loads
        window.onload = () => {
            confetti.render();
        };
    </script>
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>
</body>
</html>
